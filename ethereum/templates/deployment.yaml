apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eth-live
  namespace: {{ .Values.namespace.name }} 
spec:
  serviceName: eth-live
  selector:
    matchLabels:
      app: eth-live
  replicas: {{ .Values.replicaCount }} 
  template:
    metadata:
      labels:
        app: eth-live
    spec:
      containers:
        - name: eth-live
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          command: ["geth"]
          args: ["--rpc", "--rpcaddr", "0.0.0.0"]
          imagePullPolicy: Always
          ports:
          - containerPort: 30303
            name: eth-live
          - containerPort: 8545
            name: eth-json-rpc
          volumeMounts:
          - name: eth-live-data
            mountPath: /app/data
          resources:
            requests:
              memory: "2048M"
              cpu: "500m"
  volumeClaimTemplates:
    - metadata:
        name: eth-live-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: ethereum-disk
        resources:
          requests:
            storage: 20Gi


















